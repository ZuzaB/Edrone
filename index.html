<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/main.min.css" rel="stylesheet">
    <title>SHOP</title>
  </head>
  <body>
    <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="Realizacja zamówienia">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="orderModalLabel">Formularz rejestracji klienta</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="inputName">Imię</label>
                <input type="text" class="form-control" id="inputName" placeholder="Twoje imię">
              </div>
              <div class="form-group">
                <label for="inputLastName">Nazwisko</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Twoje nazwisko">
              </div>
              <div class="form-group">
                <label for="inputEmail">Adres email</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Wprowadź email">
              </div>
              <div class="form-group">
                <label for="inputCity">Miasto</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Wprowadź miasto">
              </div>
              <div class="form-group">
                <label for="inputCountry">Kraj</label>
                <input type="text" class="form-control" id="inputCountry" placeholder="Wprowadź Kraj">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
            <button type="button" class="btn btn-primary">Zatwierdź</button>
          </div>
        </div>
      </div>
    </div>
    <section class="container">
      <div class="row  top">
      <header class="col-6">
        <span id="product-title">Nazwa</span>
        <span id="product-id">numer id</span>
      </header>
      <div class="col-6">
        <span></span>
        <span></span>
      <button type="button" class="btn btn-secondary float-right" id="btn-buy">Zrealizuj zamówienie</button>
      </div>
    </div>
    </section>
    <section class="container">
      <div class="row">
      <div class="col-8">
        <img src="img/nike_black.png" id="product-img" class="img-fluid" alt="" title="" >
      </div>
      <div class="col-4 description">
        <span>Rozmiar</span>
        <span class="float-right">Jak dobrać rozmiar</span>
        <ul class="list-inline size">
          <li class="list-inline-item">36</li>
          <li class="list-inline-item">37</li>
          <li class="list-inline-item">40</li>
        </ul>
        <span class="float-right">336,00 zł</span>
        <button type="button" class="btn btn-light btn-block" id="btn-add-to-chart">Dodaj do koszyka</button>
        <div>
          <span>- super szybka wysyłka <strong>0 zł</strong></span><br/>
          <span>- aż <strong>365 dni</strong> na zwrot</span><br/>
          <span>- darmowy zwrot i wymiana</span>
        </div>
      </div>
    </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/app.min.js" type="text/javascript"></script>
  </body>
</html>
